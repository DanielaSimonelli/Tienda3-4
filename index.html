<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilos.css">

 <title>Simulación de Compra</title>
</head>
<body>

<!-- Lista de productos -->
<div class="product-list">
    <div class="product">
       <div class="product">
      <img src="https://elenanofriki.com/12273-large_default/replica-escoba-nimbus-2000-edicion-limitada-harry-potter.jpg" class="img-thumbnail" alt="Escoba 1">

    
    
     
        <p>Precio: 1500</p>
        <button class="add-to-cart" onclick="addToCart('Producto', 1500)">Agregar al carrito</button>
    </div>
    <div class="product">
        <h2>Producto 2</h2>
             <img src="https://http2.mlstatic.com/D_NQ_NP_942538-MLM44618250583_012021-F.jpg" class="img-thumbnail" alt="Capa">   
        <p>Precio: $2000</p>
        <button class="add-to-cart" onclick="addToCart('Producto 2', 2000)">Agregar al carrito</button>
    </div>
    <!-- Agrega más productos aquí -->
    <div class="product-list">
      <div class="product">
          <h2>Producto 3</h2>
            <img src="https://http2.mlstatic.com/D_NQ_NP_781218-MLC43317366375_082020-F.jpg" class="img-thumbnail" alt="varita"> 
          <p>Precio: 1200</p>
          <button class="add-to-cart" onclick="addToCart('Producto 3', 1200)">Agregar al carrito</button>
      </div>
      <div class="product">
          <h2>Producto 4</h2>
           <img src="https://i5.walmartimages.com/asr/d2c69b3b-4a85-4a06-b41f-722504b91fd7_1.1e3db7c732f1b49025ca37c8f7be081b.jpeg" class="img-thumbnail" alt="Snitch ball">
          <p>Precio: $2500</p>
          <button class="add-to-cart" onclick="addToCart('Producto 4', 2500)">Agregar al carrito</button>
      </div>
</div>


<!-- Carrito de compras -->
<div class="cart">
    <h2>Carrito de Compras</h2>
    <ul id="cart-items">
        <!-- Los elementos del carrito se agregarán aquí -->
    </ul>
</div>


<!-- Resumen de la compra -->
<div class="summary">
    <h2>Resumen de la Compra</h2>
    <p>Total: $<span id="total">0</span></p>
</div>


<script>
    // Variables para el carrito de compras y el total
    let cart = [];
    let total = 0;


    // Función para agregar productos al carrito
    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        total += productPrice;


        // Actualizar la lista de elementos del carrito
        updateCart();
    }


    // Función para actualizar la lista de elementos del carrito
    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';


        cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} - $${item.price}`;
            cartItems.appendChild(listItem);
        });


        // Actualizar el total
        const totalElement = document.getElementById('total');
        totalElement.textContent = total;
    }
</script>


</body>
</html>
